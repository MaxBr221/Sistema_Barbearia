<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Agendamento</title>

    <script src="/js/calendario.js" defer></script>

    <style>
        body{
            text-align: center;
            background-color: rgb(32, 32, 206);
        }
        header{
            color: bisque;
            border-radius: 6px;
            font-size: medium;
            font-style:oblique;
        }
        .box{
            color: rgb(255, 255, 255);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 6px 15px rgb(255, 255, 255);
            height: 100px;
            background-color: rgb(192, 195, 6);
        }.box label{
            font-size: x-large;
            font-style:initial;


        }.box input{
            width: 100px;
            height: 40px;
        }
        .box button{
            width: 100px;
            height: 70px;
            padding: 8px;
            border-radius: 12px;
        }


    </style>
</head>
<body>
<header>
    <div class="">
        <h1>
            Escolha seu Agendamento!
        </h1>
    </div>
</header>

<div class="box">
    <label>Escolha o dia: </label>
    <input type="date" name="date" id="date" onchange="carregarHorarios()">

    <div class="horarios" id="horarios"></div>

    <button onclick="confirmar()" >Confrimar Agendamento</button>
</div>

</body>
</html>
