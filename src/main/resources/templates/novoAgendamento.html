<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Agendamento | Barbearia Premium</title>
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/style/main.css">
    <!-- JS Calendario -->
    <script src="/js/calendario.js" defer></script>
</head>

<body>

    <header>
        <div class="container navbar">
            <h1><i class="fas fa-cut"></i> Barbearia do Igor</h1>
            <div class="nav-links">
                <a th:href="@{/telaCliente}"><i class="fas fa-arrow-left"></i> Voltar</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">

            <form action="/novoAgendamento" method="post" id="formAgendamento">

                <div class="card" style="max-width: 600px; margin: 0 auto;">
                    <h2><i class="fas fa-calendar-alt"></i> Novo Agendamento</h2>

                    <!-- Alerts -->
                    <div th:if="${msg}" class="alert"
                        style="background-color: rgba(76, 175, 80, 0.1); border: 1px solid var(--success-color); color: var(--success-color);">
                        <i class="fas fa-check-circle"></i> <span th:text="${msg}"></span>
                    </div>
                    <div th:if="${msg_erro}" class="alert alert-error">
                        <i class="fas fa-exclamation-triangle"></i> <span th:text="${msg_erro}"></span>
                    </div>
                    <div th:if="${ocupado}" class="alert alert-error">
                        <i class="fas fa-clock"></i> <span th:text="${ocupado}"></span>
                    </div>
                    <div th:if="${nulo}" class="alert alert-error">
                        <span th:text="${nulo}"></span>
                    </div>

                    <!-- Date Picker -->
                    <div class="form-group">
                        <label for="data">Escolha o dia:</label>
                        <input type="date" name="data" id="data" onchange="carregarHorarios()" required>
                    </div>

                    <!-- Time Grid Container -->
                    <div class="form-group">
                        <label>Horários disponíveis:</label>
                        <div id="horarios" class="time-grid">
                            <p style="color: var(--text-secondary); font-style: italic;">Selecione uma data para ver os
                                horários.</p>
                        </div>
                    </div>

                    <input type="hidden" name="hora" id="hora">
                    <input type="hidden" name="clienteId" th:value="${clienteId}">

                    <!-- Services Selection -->
                    <!-- Services Selection -->
                    <div class="form-group">
                        <label style="margin-bottom: 10px; display: block;">Escolha os Serviços:</label>

                        <div class="service-grid">
                            <!-- Corte -->
                            <label class="service-card">
                                <input type="checkbox" name="servicos" value="CORTE_CABELO">
                                <div class="service-content">
                                    <i class="fas fa-cut"></i>
                                    <span>Corte de Cabelo</span>
                                </div>
                            </label>

                            <!-- Sobrancelha -->
                            <label class="service-card">
                                <input type="checkbox" name="servicos" value="SOBRANCELHA">
                                <div class="service-content">
                                    <i class="fas fa-eye"></i>
                                    <span>Sobrancelha</span>
                                </div>
                            </label>

                            <!-- Barba -->
                            <label class="service-card">
                                <input type="checkbox" name="servicos" value="BARBA">
                                <div class="service-content">
                                    <i class="fas fa-user"></i>
                                    <span>Barba</span>
                                </div>
                            </label>

                            <!-- Pintura -->
                            <label class="service-card">
                                <input type="checkbox" name="servicos" value="PINTAR_CABELO">
                                <div class="service-content">
                                    <i class="fas fa-paint-fill"></i>
                                    <span>Pintura/Luzes</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="confirmarAgendamento()"
                        style="margin-top: 20px;">
                        <i class="fas fa-check"></i> CONFIRMAR AGENDAMENTO
                    </button>

                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Barbearia do Igor - Estilo & Tradição</p>
    </footer>

</body>

</html>
