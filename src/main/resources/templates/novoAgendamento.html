<!DOCTYPE html>
<html lang="pt-BR"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Agendamento</title>

    <script src="/js/calendario.js" defer></script>
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">


    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: rgb(32, 32, 206);
            margin: 0;

        }
        header{
            color: bisque;
            border-radius: 6px;
            font-size: medium;
            font-style:oblique;
            text-align: center;
        }
        .horarios button.selecionado {
            background-color: #1e90ff;
            color: white;
            border: 3px solid #0b5ed7;
            transform: scale(1.05);
        }
        .horarios button.ocupado {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
            border: 2px dashed #999;
        }


        .box{
            background-color: rgb(192, 195, 6);
            color: white;
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            text-align: center;
        }.box label{
            font-size: x-large;
            font-style:initial;


        }.box input[type="date"] {
            width: 180px;
            height: 40px;
            font-size: 16px;
            margin: 10px 0;
        }

        .box button{
            width: 100px;
            height: 70px;
            padding: 8px;
            border-radius: 12px;
        }
            .horarios {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .horarios button {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .select{
            padding: 12px;
            border-radius: 8px;
            width: 400px;
            height: 50px;
            margin:10px 0;
            display: flex;
            align-items: center;
            gap: 0px;

        }
        .select h2{
            text-align: center;
            font-style: initial;
            width: 200px;
            font-size: 16px;
            padding: 5px;

        }
        #servicos {
            width: 200px;
            height: 100px;
        }
        .voltar-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            background-color: white;
            color: black;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .voltar-btn:hover {
            background-color: #f2f2f2;
        }

        .box p{
            font-style: normal;
            font-size: x-large;
            color: black;
        }
    </style>
</head>
<body>
<header>
    <div>
        <h1>
            Escolha seu Agendamento!
        </h1>
    </div>
</header>
<form action="/novoAgendamento" method="post" id="formAgendamento">

    <div class="box">
        <div th:if="${msg}" class="alert-sucesso">
            <h2 th:text="${msg}"></h2>
        </div>
        <div th:if="${msg_erro}" class="alert alert-danger">
            <h2 th:text="${msg_erro}"></h2>
        </div>
        <div th:if="${ocupado}" class="alert-ocupado">
            <p th:text="${ocupado}"></p>
        </div>


        <label>Escolha o dia:</label>
        <input type="date" name="data" id="data" onchange="carregarHorarios()">

        <div class="horarios" id="horarios"></div>

        <input type="hidden" name="hora" id="hora">

        <input type="hidden" name="clienteId" th:value="${clienteId}">

        <div class="servicos">
            <h2>Escolha os Servi√ßos:</h2>

            <label class="servico-btn">
                <input type="checkbox" name="servicos" value="CORTE_CABELO">
                Corte de Cabelo
            </label>

            <label class="servico-btn">
                <input type="checkbox" name="servicos" value="SOBRANCELHA">
                Sobrancelha
            </label>

            <label class="servico-btn">
                <input type="checkbox" name="servicos" value="BARBA">
                Barba
            </label>
        </div>

        <button type="button" onclick="confirmarAgendamento()">
            Confirmar
        </button>

    </div>
    <div class="form-box">
        <a href="/telaCliente" class="voltar-btn">Voltar</a>
    </div>
</form>

</body>
</html>
