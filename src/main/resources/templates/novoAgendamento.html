<!DOCTYPE html>
<html lang="pt-BR"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Agendamento</title>

    <script src="/js/calendario.js" defer></script>

    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: rgb(32, 32, 206);
            margin: 0;

        }
        header{
            color: bisque;
            border-radius: 6px;
            font-size: medium;
            font-style:oblique;
            text-align: center;
        }
        .box{
            background-color: rgb(192, 195, 6);
            color: white;
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            text-align: center;
        }.box label{
            font-size: x-large;
            font-style:initial;


        }.box input[type="date"] {
        width: 180px;
        height: 40px;
        font-size: 16px;
        margin: 10px 0;
        }

        .box button{
            width: 100px;
            height: 70px;
            padding: 8px;
            border-radius: 12px;
        }
        .horarios {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin: 20px 0;
        }

        .horarios button {
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        }
        .select{
            padding: 12px;
            border-radius: 8px;
            width: 400px;
            height: 50px;
            margin:10px 0;
            display: flex;
            align-items: center;
            gap: 0px;

        }
        .select h2{
            text-align: center;
            font-style: initial;
            width: 200px;
            font-size: 16px;
            padding: 5px;

        }
        #servicos {
            width: 200px;
            height: 100px;
        }
        .top-bar{
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: red;
        }
        .top-bar h2{
            color: white;
            position: absolute;
            top: 20px;
            left: 5px;
        }
        .form-box{
            background-color: white;
            padding: 6px 0;
            border-radius: 8px;

        }
        .form-box a{
            margin: 6px 0;
            color: black;
            text-decoration: none;
            display: block;
            font-weight: bold;
            position:absolute ;
            top: 15px;
            left: 10px;

        }
    </style>
</head>
<body>
<header>
    <div>
        <h1>
            Escolha seu Agendamento!
        </h1>
    </div>
</header>
<form action="/novoAgendamento" method="post" id="formAgendamento">

    <div class="box">
        <div th:if="${msg}" class="alert-sucesso">
            <h2 th:text="${msg}"></h2>
        </div>
        <div th:if="${msg_erro}" class="alert alert-danger" role="alert">
            <h2 th:text="${msg_erro}"></h2>
        </div>
        <div th:if="${ocupado}" class="alert-ocupado">
            <p th:text="${ocupado}"></p>
        </div>


        <label>Escolha o dia:</label>
        <input type="date" name="data" id="data" onchange="carregarHorarios()">

        <div class="horarios" id="horarios"></div>

        <input type="hidden" name="hora" id="hora">

        <input type="hidden" name="clienteId" th:value="${clienteId}">

        <div class="select">
            <h2>Escolha os Servi√ßos:</h2>
            <select name="servicos" id="servicos" multiple>
                <option value="CORTE_CABELO">Corte de Cabelo</option>
                <option value="SOBRANCELHA">Sobrancelha</option>
                <option value="BARBA">Barba</option>
            </select>
        </div>

        <button type="button" onclick="confirmarAgendamento()">
            Confirmar
        </button>

    </div>
    <div class="top-bar">
        <h2>Voltar para tela de Cliente</h2>
        <div class="form-box">
            <a href="/telaCliente">Voltar</a>
        </div>
    </div>
</form>


</body>
</html>
