<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Barbearia Premium</title>
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-cut"></i> Barbearia do Igor</h1>
        </div>
    </header>

    <main>
        <div class="card"
            style="position: relative; overflow: hidden; max-width: 400px; margin: 0 auto; border-top: none;">

            <!-- Subtle Top Barber Pole Stripe -->
            <div class="barber-pole-stripe"></div>

            <h2 style="text-align: center; margin-top: 20px;"><i class="fas fa-sign-in-alt"></i> Entrar</h2>

            <div th:if="${Erro}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${Erro}">Erro</span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="login">E-mail</label>
                    <input type="email" id="login" name="login" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="btn btn-primary">ACESSAR SISTEMA</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <p style="font-size: 0.9rem; color: var(--text-secondary);">Não tem conta?</p>
                <a href="/cadastro" style="font-weight: bold;">CRIAR CONTA</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Barbearia do Igor - Estilo & Tradição</p>
    </footer>
</body>

</html>
