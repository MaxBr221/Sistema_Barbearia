<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">

    <style>
        body{
            margin: 0;
            background-image: url("/favicon_io/android-chrome-512x512.png");
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header{
            color: white;
            padding: 20px;
        }

        .top-bar{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-box{
            background-color: white;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .form-box a{
            display: block;
            margin: 6px 0;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container{
            background-color: rgb(250, 242, 242);
            max-width: 400px;
            margin: 40px auto;
            border-radius: 8px;
            padding: 30px;
        }

        .form-container a{
            display: block;
            margin: 18px 0;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: large;
        }

        footer{
            margin-top: 40px;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <div class="top-bar">
        <h1>Painel do Cliente</h1>
        <div class="form-box">
            <a th:href="@{/perfil/{clienteId}(clienteId=${clienteId})}">Perfil</a>
            <a href="/logOut">Sair</a>
        </div>
    </div>
</header>

<div class="form-container">
    <h2>Agendamentos</h2>
    <a th:href="@{/meusAgendamentos/{clienteId}(clienteId=${clienteId})}">
        Meus Agendamentos</a>
    <a th:href="@{/novoAgendamento/{clienteId}(clienteId=${clienteId})}">
        Novo Agendamento</a>
    <a th:href="@{/historico/{clienteId}(clienteId=${clienteId})}">
        Histórico de Serviço</a>
</div>

<footer>
    <p>&copy; Barbearia do Igor </p>
</footer>

</body>
</html>
