<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>

    <style>
        body{
            margin: 0;
            background-color: rgb(66, 37, 255);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header{
            color: white;
            padding: 20px;
        }

        .top-bar{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-box{
            background-color: white;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .form-box a{
            display: block;
            margin: 6px 0;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container{
            background-color: rgb(250, 242, 242);
            max-width: 400px;
            margin: 40px auto;
            border-radius: 8px;
            padding: 20px;
        }

        .form-container a{
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        footer{
            margin-top: 40px;
            color: black;
        }
    </style>
</head>
<body>

<header>
    <div class="top-bar">
        <h1>Painel do Cliente</h1>
        <div class="form-box">
            <a href="/perfilUser">Perfil</a>
            <a href="/logOut">Sair</a>
        </div>
    </div>
</header>

<div class="form-container">
    <h2>Agendamentos</h2>
    <a href="/meusAgendamentos">Meus Agendamentos</a>
    <a th:href="@{/novoAgendamento/{clienteId}(clienteId=${clienteId})}">
        Novo Agendamento
    </a>
    <a href="/historico">Histórico de Serviço</a>
</div>

<footer>
    <p>&copy; 2025 Sistema de Barbearia</p>
</footer>

</body>
</html>
