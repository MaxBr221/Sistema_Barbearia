<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente | Barbearia Premium</title>
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>

    <header>
        <div class="container navbar">
            <h1><i class="fas fa-cut"></i> Barbearia do Igor</h1>
            <div class="nav-links">
                <a th:href="@{/perfil/{clienteId}(clienteId=${clienteId})}"><i class="fas fa-user-circle"></i>
                    Perfil</a>
                <a href="/logOut" style="color: var(--error-color);"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container" style="text-align: center;">
            <h2 style="margin-bottom: 40px;">Painel do Cliente</h2>

            <div class="dashboard-grid" style="margin: 0 auto;">

                <!-- Card: Novo Agendamento -->
                <a th:href="@{/novoAgendamento/{clienteId}(clienteId=${clienteId})}" class="dashboard-card">
                    <i class="fas fa-calendar-plus"></i>
                    <h3>Novo Agendamento</h3>
                </a>

                <!-- Card: Meus Agendamentos -->
                <a th:href="@{/meusAgendamentos/{clienteId}(clienteId=${clienteId})}" class="dashboard-card">
                    <i class="fas fa-calendar-check"></i>
                    <h3>Meus Agendamentos</h3>
                </a>

                <!-- Card: Histórico -->
                <a th:href="@{/historico/{clienteId}(clienteId=${clienteId})}" class="dashboard-card">
                    <i class="fas fa-history"></i>
                    <h3>Histórico de Serviços</h3>
                </a>

                <!-- Card: Perfil (Optional redundancy but good for UX) -->
                <a th:href="@{/perfil/{clienteId}(clienteId=${clienteId})}" class="dashboard-card">
                    <i class="fas fa-user-cog"></i>
                    <h3>Minha Conta</h3>
                </a>

            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Barbearia do Igor - Estilo & Tradição</p>
    </footer>

</body>

</html>
