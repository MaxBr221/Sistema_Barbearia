<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <Style>
        Body{
         text-align: center;
         background-color: rgb(0, 0, 185);
        }
         h1{
             color: rgb(0, 0, 0);
             padding: 8px;
             border-radius: 10px;
             height: 100px;

         }
         h2{
            color: rgb(0, 0, 0);
            padding: 10px;


         }
         .text-center mt-3{
            width: 200px;
            border-radius: 8px;

            padding: 8px;

            align-items: center;
            text-decoration: none;
            display: block;

         }
    </Style>
</head>
<body>
<header>
    <div>
        <h1>
            Horário já reservado! Por Favor, agende outro Horario.
        </h1>
    </div>
    <div>
        <div class="text-center mt-3">
            <a href="/novoAgendamento/{clienteId}">Voltar</a>
        </div>
    </div>
</header>

</html>
