<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body{
            background-color: blue;
        }
        .form-container{
            background-color: chartreuse;
            padding: 12px;
            border-radius: 10px;
            margin: 100px auto;
            max-width: 400px;
            height: 150px;
        }
        header{
            text-align: center;
            color: rgb(194, 194, 194);
        }
         .voltar-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            background-color: white;
            color: black;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .voltar-btn:hover {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
<header>
    <div>
        <h1>Perfil</h1>
    </div>
</header>

<div  th:each="c : ${clienteId}" class="form-container">
    <p><strong>Login: </strong> <span th:text="${c.login}"></span></p>
    <p><strong>Telefone: </strong><span th:text="${c.telefone}"></span></p>
    <p><strong>Nome: </strong><span th:text="${c.nome}"></span></p>
</div>
<div class="form-box">
    <a href="/telaCliente" class="voltar-btn">Voltar</a>
</div>
</body>
</html>
