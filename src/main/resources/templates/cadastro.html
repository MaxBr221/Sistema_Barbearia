<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body>
<header>Cadastro</header>
<main>
  <div class="form-container"  xmlns:th="http://www.w3.org/1999/xhtml">
    <h2>Crie sua conta</h2>
    <form th:action="@{/cadastro}" method="post"></form>
    <div th:if="${Erro}" class="alert alert-danger" role="alert">
      <p th:text="${Erro}"></p>
    </div>
    <div th:if="${info}" class="alert alert-info" role="alert">
      <p th:text="${info}"></p>
    </div>

    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="telefone">Telefone</label>
    <input type="number" id="telefone" name="telefone" required>

    <label for="login">E-mail/Login</label>
    <input type="email" id="login" name="login" required>

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required>

    <label for="confirmar-senha">Confirmar-senha</label>
    <input type="password" id="confirmar-senha" name="confirmar-senha" required>

    <button type="submit">Cadastrar</button>

  </div>
  </div>
</main>
</body>
</html>
