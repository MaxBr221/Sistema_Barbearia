<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Barbearia Premium</title>
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-cut"></i> Barbearia do Igor</h1>
        </div>
    </header>

    <main>
        <div class="card">
            <h2>Crie sua conta</h2>

            <div th:if="${session.Erro}" class="alert alert-error" role="alert">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${session.Erro}"></span>
            </div>
            <div th:if="${info}" class="alert alert-success" role="alert"
                style="color: var(--success-color); border-color: var(--success-color);">
                <i class="fas fa-check-circle"></i> <span th:text="${info}"></span>
            </div>

            <form th:action="@{/cadastro}" method="post" onsubmit="return validarSenha()">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) 9XXXX-XXXX" required>
                </div>

                <div class="form-group">
                    <label for="login">E-mail</label>
                    <input type="email" id="login" name="login" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                </div>

                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha"
                        required>
                </div>

                <button type="submit" class="btn btn-primary">FINALIZAR CADASTRO</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <p style="font-size: 0.9rem; color: var(--text-secondary);">Já tem uma conta?</p>
                <a href="/login" style="font-weight: bold;">FAZER LOGIN</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Barbearia do Igor - Estilo & Tradição</p>
    </footer>

    <script>
        function validarSenha() {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem.');
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
