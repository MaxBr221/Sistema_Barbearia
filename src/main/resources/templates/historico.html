<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Histórico | Barbearia Premium</title>
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>

    <header>
        <div class="container navbar">
            <h1><i class="fas fa-cut"></i> Barbearia do Igor</h1>
            <div class="nav-links">
                <a th:href="@{/telaCliente}"><i class="fas fa-arrow-left"></i> Voltar</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card" style="max-width: 800px; margin: 0 auto;">
                <h2><i class="fas fa-history"></i> Histórico de Agendamentos</h2>

                <div class="table-container">
                    <table class="tabela">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Hora</th>
                                <th>Serviço</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="a: ${historicos}">
                                <td>
                                    <strong th:text="${a.diaSemana}" style="color: var(--primary-color);"></strong><br>
                                    <span th:text="${a.dataFormatada}"
                                        style="font-size: 0.9em; color: var(--text-secondary);"></span>
                                </td>
                                <td th:text="${a.hora}"></td>
                                <td th:text="${a.tipoServico}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(historicos)}">
                                <td colspan="3" style="text-align: center; color: var(--text-secondary);">
                                    Nenhum histórico disponível.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Barbearia do Igor - Estilo & Tradição</p>
    </footer>

</body>

</html>
