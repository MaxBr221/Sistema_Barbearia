<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Agendamentos</title>
    <script src="/js/agendamentos.js" defer></script>

    <style>
        body{
            background-color: rgb(51, 0, 255);
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        header{
            border-radius: 10px;
            color: rgb(255, 255, 255);
            text-align: center;
            max-height: 200px;

        }
        .form-container{
            color: rgb(0, 0, 0);
            margin-top: 60px;

        }
        .tabela{
            background-color: yellow;
            border-radius: 8px;
            padding: 40px;
            margin: 30px auto;
            align-items: center;

        }
        .tabela th,
        .tabela td{
            border: 1px solid #000;
            padding: 10px 15px;
            text-align: center;
            padding: 40px;
        }
         .voltar-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            background-color: white;
            color: black;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .voltar-btn:hover {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
<header>
    <div>
        <h1>
            Meus Agendamentos Ativos
        </h1>
    </div>
</header>

<div class="form-container">
    <table class="tabela">
        <thead>
        <tr>
            <th>Data</th>
            <th>Hora</th>
            <th>Serviço</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${agendamentos}">
            <td th:text="${a.data}"></td>
            <td th:text="${a.hora}"></td>
            <td th:text="${a.tipoServico}"></td>
            <td>
                <button type="button" class="cancel-btn" th:attr="data-id=${a.id}">Cancelar</button>
            </td>

        </tr>
        </tbody>
    </table>
    <div class="form-box">
        <a href="/telaCliente" class="voltar-btn">Voltar</a>
    </div>
</div>
</body>
</html>
